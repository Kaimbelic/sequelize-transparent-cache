name: Redis MySQL Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  redis-mysql-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install Package dependencies
        run: npm install --workspaces

      - name: Build packages
        run: npm run build --workspaces

      - name: Link sequelize-transparent-cache
        run: npm link sequelize-transparent-cache
        working-directory: ./examples/redis-mysql

      - name: Link sequelize-transparent-cache-ioredis
        run: npm link sequelize-transparent-cache-ioredis
        working-directory: ./examples/redis-mysql

      - name: Install dependencies
        run: npm install --prefix examples/redis-mysql

      - name: Build packages
        run: npm run build --prefix examples/redis-mysql

      - name: Run Docker Compose and tests
        run: npm test --prefix examples/redis-mysql