name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - sequelize-transparent-cache
          - sequelize-transparent-cache-variable
          - sequelize-transparent-cache-ioredis
          - sequelize-transparent-cache-memcached
          - sequelize-transparent-cache-memcached-plus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build
        working-directory: ./packages/${{ matrix.package }}

      - name: Run tests
        run: npm test
        working-directory: ./packages/${{ matrix.package }}
